# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - performanceprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://resouce2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_37ab845b241e46c7b9c5ff45d3425ea7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37487863d88a4d2d983eb7a5fda2c703 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: resouce2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37ab845b241e46c7b9c5ff45d3425ea7 }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'performanceprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1e3a49e3558a481e8e66f5e3bd291102 }}
        images: 'resouce2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37ab845b241e46c7b9c5ff45d3425ea7 }}/mltest:${{ github.sha }}'